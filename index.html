<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Minutes to Seconds</title>
</head>

<body>
    <H1>TIME CONVERTER</H1>
    <div class="form-group">
        <label><h3>Minutes:</h3></label>
        <input class="form-control" type="number" id="inputMinutes" value="00" onchange="minConverter(this.value)"
            oninput="minConverter(this.value)">
    </div>

    <div class="form-group">
        <label><h3>Seconds:</h3></label>
        <input class="form-control" type="number" id="inputSeconds" value="00"  onchange="secConverter(this.value)"
            oninput="secConverter(this.value)">
    </div>
    </div>
    <script src="./code.js"></script>
</body>

</html>
